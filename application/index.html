<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fake Reviews Analytics</title>
    <!-- <link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css"> -->
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-overrides.css" rel="stylesheet" type="text/css">
    <link href="./css/nv.d3.min.css" rel="stylesheet" type="text/css">

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/d3.min.js"></script>
    <script src="./js/nv.d3.min.js"></script>
    
    
    <script src="./js/fill_data.js"></script>

    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Fake Reviews</a>
        </div>
        <a href="#" class="pull-right"><img src="img/watson-logo.png" height="60"></a>
    </nav>


    <div class="row">
    <div class="col-md-12">
        <div class="col-md-2">
            <h2 class="page-header">Hotels</h2>
            <div class="row">
                <div class="list-group" id="hotels-list">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <h2 class="page-header">Metrics</h2>
            </div>
            
            <div class='row'>
                <div class="col-md-3">
                    <div class="panel panel-default panel-primary" align="center">
                        <div class="panel-heading">
                            <h3 class="panel-title">Truthfull</h3>
                        </div>
                        <div class="panel-body" >
                            <h1 class="metric" id="truth-text">
                            35%
                            </h1>
                        </div>
                    </div>
                </div>
                 <div class="col-md-3">
                    <div class="panel panel-default panel-warning"  align="center">
                      <div class="panel-heading">
                        <h3 class="panel-title">Positive Deceptive</h3>
                      </div>
                      <div class="panel-body">
                        <h1 class="metric" id="pd-text">
                            35%
                        </h1>
                      </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default panel-danger" align="center">
                        <div class="panel-heading" align="center">
                          <h3 class="panel-title" >Negative Deceptive</h3>
                        </div>
                        <div class="panel-body">
                            <h1 class="metric" id="nd-text"> 
                            35%
                            </h1>
                        </div>
                    </div>
                </div>
                 <div class="col-md-3">
                    <div class="panel panel-default panel-info" align="center">
                      <div class="panel-heading">
                        <h3 class="panel-title">Adjusted Stars</h3>
                      </div>
                      <div class="panel-body">
                        <h1 class="metric" id="adj-stars-text">
                            35%
                        </h1>
                      </div>
                    </div>
                </div>


            </div>
            <div class='row'>
                <h2 class="page-header">Timeline</h2>
                <div class="col-md-6 timeline-container" id="timeline-type-container"></div>
                <div class="col-md-6 timeline-container" id="timeline-stars-container"></div>
            </div>
            <div class="row">
                <h2 class="page-header">Reviews</h2>
                <div class="col-md-12" id="reviews-container">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <h2 class="page-header">Rank</h2>
            <h1 id="ranking-content"> </h1>
            <table class="table" id="ranking-table"></table>
        </div>
    </div>
    </div>
  </body>
</html>
